<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Class #100">
	<meta name="keywords" content="Treno, biglietto, costo, calcolo, javascript">
	<link rel="icon" href="./img/icon.png" type="image/png">

	<!-- Font Awesome -->
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
		integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
		crossorigin='anonymous'>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css" type="text/css">
	<title>Costo biglietto del treno</title>
</head>

<body>

	<!-- Header -->
	<header>
		<nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand text-success fw-bold">Ticket Calculator 3000</a>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Cerca Biglietto">
					<button class="btn btn-outline-success" type="submit">Cerca</button>
				</form>
			</div>
		</nav>
	</header>

	<!-- Main -->
	<main>
		<div class="container text-center">
			<h2 class="py-3 fw-bold">Ecco quanto hai speso per il biglietto:</h2>
			<div id="display-result" class="row justify-content-center py-3">
				<div class="col col-5">
					<div class="card rounded-3 text-white bg-dark">
						<div class="py-5">
							<i class="fa-solid fa-train-subway fa-xl fs-1 text-success"></i>
						</div>
						<div class="card-body d-flex flex-column justify-content-center">
							<p class="card-text">Vuoi percorrere <span id="km-display"></span> km</p>
						</div>
					</div>
				</div>

				<div class="col col-5">
					<div class="card rounded-3 text-white bg-dark">
						<div class="py-5">
							<i class="fa-solid fa-ticket fa-xl fs-1 text-success"></i>
						</div>
						<div class="card-body d-flex flex-column justify-content-center">
							<p>La tua età è di <span id="age-display"></span> anni</p>
							<p class="card-text">quindi hai uno sconto del <span id="discount-perc"></span>%</p>
							<p class="card-text">che equivale ad €<span id="discount-display"></span> sul
								biglietto da €
								<span id="ticket-gross"></span>
							</p>
						</div>
					</div>
				</div>

				<div class="col col-5 py-4">
					<div class="card rounded-3 text-white bg-dark">
						<div class="py-5">
							<i class="fa-solid fa-sack-dollar fa-xl fs-1 text-success"></i>
						</div>
						<div class="card-body d-flex flex-column justify-content-center">
							<p class="card-text">Il costo totale del biglietto è di €<span id="ticket-display"></span>
							</p>
						</div>
					</div>
				</div>

			</div>
		</div>
	</main>

	<!-- Script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="./JS/script.js"></script>
</body>

</html>
