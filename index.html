<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Class #100">
    <meta name="keywords" content="Treno, biglietto, costo, calcolo, javascript">
    <!-- <link rel="icon" href="#" type="image/png"> -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Costo biglietto del treno</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">Ticket Calculator 3000</a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Cerca Biglietto">
                <button class="btn btn-outline-success" type="submit">Cerca</button>
              </form>
            </div>
          </nav>
    </header>


    <div id="display-result">
        <h2>Ecco quanto hai speso per il biglietto: </h2>
        <p>Vuoi percorrere <span id="km-display"></span> km</p>
        <p>La tua età è di: <span id="age-display"></span> anni</p>
        <p>quindi hai uno sconto del <span id="discount-perc"></span>%</p>
        <p>che equivale ad €<span id="discount-display"></span> sul biglietto da € <span id="ticket-gross"></span></p>
        <p>Il costo totale del biglietto è di €<span id="ticket-display"></span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./JS/script.js"></script>
</body>
</html>
